
  <label>
    <div>Password</div>
    <input
      id="pwd"
      name="password"
      placeholder="Password"
      type="password"
      autocomplete="new-password"
      required
    />
  </label>
  <input type="submit" value="Register" onClick="navigator.clipboard.writeText(document.getElementById('pwd').value).then(function() { console.log('done')}, function(err) {console.error( 'failed')})"/>
